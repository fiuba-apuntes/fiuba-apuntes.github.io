<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" />
    {% if page.custom_css %}
        {% capture css_path %}
            {{ page.url | replace: '/', '' | replace: '.html', '' | prepend: '/css/' | append: '.css' }}
        {% endcapture %}
        <link rel="stylesheet" href="{{ css_path }}" />
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" defer></script>
    <script type="text/javascript" src="/js/foundation.min.js" defer></script>
    <script type="text/javascript" src="/js/site.js" defer></script>
</head>
